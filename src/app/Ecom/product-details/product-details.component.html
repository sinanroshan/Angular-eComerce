<topbar></topbar>
<!--  Desktop -->
<div class="pc">
<div class="product" style="padding-top:100px; display: flex;
background-color:rgb(245, 245, 245);" *ngFor="let p of product">
    <div  class="image">
        <div id="images" class="carousel slide imgBox" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{p.keyImage}}" class="image-card d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{p.image1}}" class="image-card d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{p.image2}}" class="image-card d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{p.image3}}" class="image-card d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{p.image4}}" class="image-card d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#images" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#images" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
        <div class="details-card" *ngFor="let p of product">
            <div class="p_name">{{p.pname}}</div>
            <div class="mrp text-muted">MRP. ({{p.mrp}}/-)</div>
            <div class="price">₹{{p.price}}/-</div>
            <div class="category">{{p.pcategory}}</div>
            <div class="button-area">
            <button class="button" (click)=AddtoCart(p)>Add To Cart </button>
            </div>
            <div>
                <div><p>Pruduct Details</p></div>
                <div>product details will show here</div>
            </div>
        </div>
</div>

<div style="margin-left:0px;" class="mt-auto">
    <app-bottombar></app-bottombar>
  </div>
</div>

<!--  mobile -->
<div class="mob">
<div class="m_product" *ngFor="let p of product">
    <div class="m_Pdetails">
        <div m_img >
            <div id="image" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{{p.keyImage}}" class="m_image-card d-block w-100" alt="Image not found">
                  </div>
                  <div class="carousel-item">
                    <img src="{{p.image1}}" class="m_image-card d-block w-100" alt="Image not found">
                  </div>
                  <div class="carousel-item">
                    <img src="{{p.image2}}" class="m_image-card d-block w-100" alt="image not found">
                  </div>
                  <div class="carousel-item">
                    <img src="{{p.image3}}" class="m_image-card d-block w-100" alt="image not found">
                  </div>
                  <div class="carousel-item">
                    <img src="{{p.image4}}" class="m_image-card d-block w-100" alt="image not found">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#image" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#image" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>

        <div class="m_category">{{p.pcategory}}</div>
        <div class="m_p_name">{{p.pname}}</div>
        <div><span class="m_price">₹{{p.price}}/-</span> 
             <span class="m_mrp">(₹{{p.mrp}})</span>
        </div> 
    </div>
        <app-bottombar></app-bottombar>
    <div class="m_btn_bg">
        <button *ngIf="!adtoCart" class="m_button" (click)=AddtoCart(p)>Add To Cart </button>
        <button *ngIf="adtoCart" class="m_cart_button" routerLink="/bag" >
            <svg xmlns="http://www.w3.org/2000/svg"  width="20" height="20" fill="black" class="bi bi-bag-fill" viewBox="0 0 16 16">
                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z"/>
              </svg>Go To Cart 
        </button>
    </div>
</div>    
</div>
